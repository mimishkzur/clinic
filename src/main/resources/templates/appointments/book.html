<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запись к врачу</title>
</head>
<body>
<h1>Запись к врачу <span th:text="${doctor.fullName}"></span></h1>
<form th:action="@{/appointments/book}" method="post">
    <input type="hidden" name="doctorId" th:value="${doctor.id}"/>

    <label>Выберите дату и время:</label>
    <input type="datetime-local" name="dateTime" required/>

    <button type="submit">Записаться</button>
</form>
</body>
</html>
