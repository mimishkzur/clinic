<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запись к врачу</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<main class="container">
    <h1>Запись к врачу <span th:text="${doctor.fullName}"></span></h1>

    <form th:action="@{/appointments/book}" method="post" class="booking-form">
        <input type="hidden" name="doctorId" th:value="${doctor.id}"/>

        <div class="form-group">
            <label>Выберите дату и время:</label>
            <input type="datetime-local" name="dateTime" class="form-input" required/>
        </div>

        <button type="submit" class="button">Записаться</button>
    </form>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
