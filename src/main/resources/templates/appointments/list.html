<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои приёмы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<main class="container">
    <h1>История приёмов</h1>

    <table>
        <thead>
        <tr>
            <th>Врач</th>
            <th>Дата</th>
            <th>Диагноз</th>
            <th>Назначения</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.doctor.fullName}"></td>
            <td th:text="${#temporals.format(appointment.dateTime, 'dd.MM.yyyy HH:mm')}"></td>
            <td th:text="${appointment.diagnosis ?: '-'}"></td>
            <td th:text="${appointment.treatment ?: '-'}"></td>
            <td th:text="${appointment.status}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
