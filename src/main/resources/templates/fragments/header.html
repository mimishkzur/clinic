<div th:fragment="header"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar">
        <span>
            <a th:href="@{/}">Главная</a>
            <a th:href="@{/about}">О нас</a>
            <a th:href="@{/author}">Об авторе</a>
        </span>

        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Войти</a>
            <a th:href="@{/register}">Регистрация</a>
        </span>

        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/patient/profile}">Профиль</a>
            <a th:href="@{/patient/appointments/available}">Запись</a>
            <a th:href="@{/patient/my-appointments}">Мои приёмы</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-btn">Выйти</button>
            </form>
        </span>
    </nav>
</div>
