<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запись приёма</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/header_doctor :: header}"></div>

<main class="container">
    <h1>Запись приёма</h1>

    <form th:action="@{/doctor/appointments/{id}(id=${appointment.id})}" method="post" th:object="${appointment}" class="appointment-form">
        <div class="form-group">
            <label>Пациент:</label>
            <p th:text="${appointment.user.fullName}"></p>
        </div>

        <div class="form-group">
            <label>Дата:</label>
            <p th:text="${#temporals.format(appointment.dateTime, 'dd.MM.yyyy HH:mm')}"></p>
        </div>

        <div class="form-group">
            <label>Диагноз:</label>
            <input type="text" th:field="*{diagnosis}" class="form-input"/>
        </div>

        <div class="form-group">
            <label>Лечение:</label>
            <input type="text" th:field="*{treatment}" class="form-input"/>
        </div>

        <div class="form-group">
            <label>Комментарий:</label>
            <textarea th:field="*{notes}" class="form-textarea"></textarea>
        </div>

        <button type="submit" class="button">Сохранить</button>
    </form>

    <a th:href="@{/doctor/appointments}" class="button">Назад</a>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
