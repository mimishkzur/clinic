<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Главная | Поликлиника "Здоровье"</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<!-- Вставляем шапку -->
<div th:insert="~{fragments/header_user :: header}"></div>

<main>
    <h1>Добро пожаловать в поликлинику "Здоровье"</h1>
    <p>Мы предлагаем качественное медицинское обслуживание для всей семьи.</p>

    <section>
        <h2>Наши услуги</h2>
        <ul>
            <li>Терапия</li>
            <li>Хирургия</li>
            <li>Педиатрия</li>
        </ul>
    </section>

    <section>
        <h2>Наши врачи</h2>
        <table>
            <thead>
            <tr>
                <th>Имя</th>
                <th>Специализация</th>
                <th>Email</th>
                <th>Телефон</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.fullName}"></td>
                <td th:text="${doctor.specialization}"></td>
                <td th:text="${doctor.email}"></td>
                <td th:text="${doctor.phone}"></td>
            </tr>
            </tbody>
        </table>
    </section>

</main>
</body>
</html>
