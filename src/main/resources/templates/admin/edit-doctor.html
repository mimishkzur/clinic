<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование врача</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/header_admin :: header}"></div>

<main class="container">
  <h1>Редактирование информации о враче</h1>

  <form th:action="@{/admin/doctors/{email}/edit(email=${doctor.email})}" th:object="${doctor}" method="post" class="admin-form">
    <div class="form-group">
      <label>ФИО:</label>
      <input type="text" th:field="*{fullName}" class="form-input" readonly />
    </div>

    <div class="form-group">
      <label>Специализация:</label>
      <input type="text" th:field="*{specialization}" class="form-input" />
    </div>

    <div class="form-group">
      <label>Зарплата:</label>
      <input type="number" th:field="*{salary}" class="form-input" />
    </div>

    <button type="submit" class="button">Сохранить</button>
  </form>

  <a th:href="@{/admin/users}" class="button">Назад</a>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
