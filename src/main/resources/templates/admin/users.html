<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<!-- Заголовок -->
<div th:insert="~{fragments/header_admin :: header}"></div>

<main>
    <h1>Список пользователей</h1>

    <!-- Кнопка добавить прием врачу -->
    <a th:href="@{/admin/appointments}">
        <button>Добавить прием врачу</button>
    </a>

    <form th:action="@{/admin/users}" method="get" style="margin-bottom: 20px;">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" th:value="${email}"/>

        <label for="role">Роль:</label>
        <select name="role" id="role">
            <option value="">Все</option>
            <option th:each="r : ${roles}"
                    th:value="${r}"
                    th:text="${r}"
                    th:selected="${role == r}"></option>
        </select>

        <button type="submit">Найти</button>
    </form>


    <table>
        <thead>
        <tr>
            <th>Email</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Роль</th>
            <th>Изменить роль</th>
            <th>Редактировать врача</th> <!-- добавили заголовок для кнопки -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.role}"></td>

            <!-- Форма смены роли -->
            <td>
                <form th:action="@{'/admin/users/' + ${user.email} + '/role'}" method="post">
                    <select name="role">
                        <option value="PATIENT" th:selected="${user.role == 'PATIENT'}">Пациент</option>
                        <option value="DOCTOR" th:selected="${user.role == 'DOCTOR'}">Врач</option>
                        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Администратор</option>
                    </select>
                    <button type="submit">Сохранить</button>
                </form>
            </td>

            <!-- Кнопка "Редактировать врача" -->
            <td>
                <a th:if="${user.role == T(com.example.clinic.model.Role).DOCTOR}"
                   th:href="@{'/admin/doctors/' + ${user.email} + '/edit'}">
                    <button type="button">Редактировать врача</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
