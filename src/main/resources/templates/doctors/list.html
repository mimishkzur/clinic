<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список врачей</title>
</head>
<body>
<h1>Список врачей</h1>
<a th:href="@{/doctors/new}">Добавить врача</a>
<table border="1">
    <tr>
        <th>ФИО</th>
        <th>Специализация</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Действия</th>
    </tr>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.fullName}"></td>
        <td th:text="${doctor.specialization}"></td>
        <td th:text="${doctor.email}"></td>
        <td th:text="${doctor.phone}"></td>
        <td>
            <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}">Удалить</a>
        </td>
    </tr>
</table>
</body>
</html>
