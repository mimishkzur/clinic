<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить врача</title>
</head>
<body>
<h1>Добавить нового врача</h1>
<form method="post" th:action="@{/doctors/add}" th:object="${doctor}">
  <div>
    <label>ФИО:</label>
    <input type="text" th:field="*{fullName}" required>
  </div>
  <div>
    <label>Специализация:</label>
    <input type="text" th:field="*{specialization}" required>
  </div>
  <div>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required>
  </div>
  <div>
    <label>Телефон:</label>
    <input type="tel" th:field="*{phone}" required>
  </div>
  <button type="submit">Добавить врача</button>
  <a th:href="@{/doctors}">Отмена</a>
</form>
</body>
</html>
